<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Successful - SelfServe Timeshare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }
        
        .success-title {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .plan-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .plan-details h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .plan-info {
            font-size: 1.1rem;
            color: #555;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-title">Upgrade Successful!</h1>
        <p class="success-message">
            Congratulations! Your membership has been successfully upgraded. 
            You now have access to all the features of your new plan.
        </p>
        
        <div class="plan-details">
            <h3>Your New Plan</h3>
            <div class="plan-info">
                <strong>{{ plan_type.title() }} Plan</strong> - {{ billing_cycle.title() }} Billing
            </div>
        </div>
        
        <div>
            <a href="/dashboard" class="btn btn-success">Go to Dashboard</a>
            <a href="/membership" class="btn">Manage Membership</a>
        </div>
    </div>
</body>
</html>
